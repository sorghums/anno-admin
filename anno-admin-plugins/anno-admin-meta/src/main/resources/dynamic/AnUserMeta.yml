name: "动态用户"
entityName: AnUserMeta
tableName: an_user
extend: site.sorghum.anno.suppose.model.BaseOrgMetaModel
annoLeftTree:
  enable: true
  leftTreeName: "组织"
  catKey: "orgId"
  treeClass: site.sorghum.anno.plugin.ao.AnOrg
annoTree:
  label: name
  key: id
  displayAsTree: false
annoPermission:
  enable: true
  baseCode: "an_user"
  baseCodeTranslate: "用户管理"
annoOrder:
  - orderType: "desc"
    orderValue: "id"
columns:
  - javaName: "avatar"
    javaType: java.lang.String
    title: "头像"
    tableFieldName: "avatar"
    dataType: AVATAR
    edit:
      addEnable: true
      editEnable: true
      placeHolder: "请上传用户头像"
    imageType:
      width: 50
      height: 50
  - javaName: "mobile"
    javaType: java.lang.String
    title: "手机号"
    tableFieldName: "mobile"
    search:
      enable: true
    edit:
      addEnable: true
      editEnable: false
      placeHolder: "请输入手机号"
      notNull: true
  - javaName: "password"
    javaType: java.lang.String
    title: "密码"
    tableFieldName: "password"
    show: false
    edit:
      addEnable: true
      editEnable: false
  - javaName: "name"
    javaType: java.lang.String
    title: "姓名"
    tableFieldName: "name"
    dataType: STRING
    edit:
      addEnable: true
      editEnable: true
      notNull: true
      placeHolder: "请输入姓名"
    search:
      enable: true
      queryType: LIKE
      placeHolder: "请输入姓名"
  - javaName: "enable"
    javaType: java.lang.String
    title: "状态"
    tableFieldName: "enable"
    dataType: RADIO
    search:
      enable: true
    optionType:
      supplier: site.sorghum.anno.plugin.option.AnUserEnableOptionSupplier
columnButtons:
  - name: "重置密码"
    baseForm: site.sorghum.anno.plugin.form.ResetPwdForm
    javaCmd:
      enable: true
      runSupplier: site.sorghum.anno.plugin.javacmd.ResetPwdJavaCmdSupplier
  - name: "角色"
    icon: "ant-design:usergroup-add-outlined"
    m2mJoinButton:
      enable: true
      joinTargetClazz: site.sorghum.anno.plugin.ao.AnRole
      mediumTableClazz: site.sorghum.anno.plugin.ao.AnUserRole
      mediumTargetField: "roleId"
      mediumThisField: "userId"