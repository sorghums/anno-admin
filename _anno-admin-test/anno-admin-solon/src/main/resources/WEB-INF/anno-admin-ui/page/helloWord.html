<html>
<head>

    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/antd/5.4.4/reset.css">
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/antd/5.4.4/antd-with-locales.js	"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data() {
            return {
                message: "Hello Ant-Design tokenKey:" + (window.localStorage.getItem("tokenKey") || "token") + " tokenValue:" +(window.localStorage.getItem("anno-token") || "空") + "\n"
